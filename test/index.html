  <script type="text/javascript">

    function persistence(num) {
      function diao(num){
        if(num<10){
          return 0
        }
        var nums = String(num).split('');
        var s=1;
        for(var i=0;i< nums.length;i++){
          s = s * Number(nums[i])
        }
        if(s>=10){
          diao(s)
        }else{
          return s;
        }

      }
      var aa = diao(num);
      return aa;
    }
    console.log(persistence(25))
  </script>
